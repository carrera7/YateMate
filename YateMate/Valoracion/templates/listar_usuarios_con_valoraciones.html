{% extends "base.html" %}

{% block title %}
Usuarios con Valoraciones
{% endblock %}

{% block content %}
<h1>Usuarios con Valoraciones</h1>

<!-- Formulario de bÃºsqueda de usuarios por email -->
<form method="GET">
    <label for="usuario_mail">Buscar por email:</label>
    <input type="text" id="usuario_mail" name="usuario_mail" value="{{ usuario_mail }}">
    <button type="submit">Buscar</button>
</form>

<!-- Lista de usuarios con valoraciones -->
<ul>
    {% for usuario in usuarios %}
        <li>
            {{ usuario.mail }}
            <form method="GET" action="{% url 'ver_valoraciones_usuario' usuario.id %}">
                <button type="submit" style="display: inline-block; padding: 5px 10px;margin-top: 10px; font-size: 16px; color: white; background-color: #007bff; text-align: center; text-decoration: none; border-radius: 4px; border: none; cursor: pointer;" >Ver Valoraciones</button>
            </form>
        </li>
    {% empty %}
        <li>No se encontraron usuarios con valoraciones.</li>
    {% endfor %}
</ul>
{% endblock %}
