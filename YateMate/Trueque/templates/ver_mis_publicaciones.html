

{% extends "base.html" %}


{% block title %}
Mis publicaciones
{% endblock %}

{% block content %}
<style>
    /* Estilo para cada tarjeta */
    .card {
        background-color: #f8f9fa;
        border: 1px solid #ced4da;
        border-radius: 5px;
        margin-bottom: 20px;
        padding: 15px;
    }

    /* Estilo para el título de la tarjeta */
    .card-title {
        color: #007bff;
        font-size: 1.5rem;
        margin-bottom: 10px;
    }

    /* Estilo para el botón de la tarjeta */
    .btn-card {
        background-color: #007bff;
        color: #fff;
        padding: 5px 10px;
        text-decoration: none;
        border-radius: 3px;
    }
</style>

    {% if objetos %}
    <h2>Publicaciones</h2>
    {% for objeto in objetos %}
        <div class="card">
            <p>{{ objeto.descripcion|truncatechars:70 }}</p>
            <a href="#" class="btn btn-card">Saber más</a>
        </div>
    {% endfor %}
{% else %}
    <p>No se cuenta con Publicaciones.</p>
{% endif %}

{% endblock %}
