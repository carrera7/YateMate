{% extends "base.html" %}
{% load static %}

{% block title %}
Inicio de Sesión
{% endblock %}

{% block content %}
<div style="margin-top: 20px;"></div> <!-- Espacio entre head y body -->

<div class="container">
    <div class="recuadroLogin">
        <div class="container-form" id="container-form">
            <form method="post" action="{% url 'login' %}" class="form" id="formu">
                {% csrf_token %}
                <ul class="nombre">
                    <label for="mail">Usuario:</label>
                    <input type="text" id="mail" name="mail" placeholder="Ingrese su correo electrónico">
                </ul>

                <ul class="contraseña">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
                </ul>
                <div>
                    <input type="submit" value="Ingresar" class="boton" id="boton">
                </div>
            </form>
        </div>
        <div class="container-image">
            <img src="{% static 'img/xd.jpg' %}" alt="logo.jpg">
        </div>
    </div>
</div>

{% if error_message %}
    <p>{{ error_message }}</p>
{% endif %}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-success">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
{% endblock %}
