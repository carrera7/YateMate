{% extends "base.html" %}
{% load static %}

{% block title %}
Publicar Alquiler Temporal
{% endblock %}

{% block content %}
<style>
  .form-container {
    display: flex;
    justify-content: center; /* Centrar horizontalmente */
    align-items: center; /* Centrar verticalmente */
    min-height: 70vh; /* Altura mínima para centrar verticalmente */
    background-color: #f9f9f9; /* Fondo para mejor visualización */
    padding: 20px; /* Espaciado interno */
  }

  .form-wrapper {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    max-width: 500px; /* Ancho máximo del formulario */
    width: 100%; /* Ancho completo dentro del contenedor */
  }

  .preview-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-left: 20px;
  }

  .preview-container img {
    max-width: 200px;
    max-height: 200px;
    border-radius: 5px;
    margin-top: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>

<div class="form-container">
  <div class="form-wrapper">
    <h1>Publicar Alquiler Temporal de Amarra</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" id="publicar-amarra-temporal">Publicar Alquiler</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const publicarBtn = document.getElementById('publicar-amarra-temporal');
        if (publicarBtn) {
            publicarBtn.addEventListener('click', () => {
                // Aquí puedes añadir la lógica para la acción al hacer clic en el botón
                window.location.href = "http://127.0.0.1:8000/list_amarra/";
            });
        }
    });
</script>
{% endblock %}
